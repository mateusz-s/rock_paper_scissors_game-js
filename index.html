<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gra Kamień-Papier-Nożyce</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container text-center">
            <h2>Witaj w grze</h2>
            <span class="label label-default">Kamień</span>
            <span class="label label-info">Papier</span>
            <span class="label label-danger">Nożyce</span>
        </div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button id="js-newGameButton" class="btn btn-default">Nowa Gra</button>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Kamień
                </button>
                <button id="js-playerPick_paper" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>
                    Papier
                </button>
                <button id="js-playerPick_scissors" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>
                    Nożyce
                </button>
            </div>
        </div>
        <div id="js-endGameElement" class="container text-center">
            <span id="js-endGameResult">Wygrał gracz:</span>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">
                        0
                    </span>
                    <span id="js-playerName">
                        Imię gracza
                    </span>
                </div>
                <div class="col-xs-2 text-center">
                    VS.
                </div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">
                        0
                    </span>
                    Komputer
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                        Wybór gracza
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                        Wybór komputera
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                        Wynik gracza
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        Wynik komputera
                    </span>
                </div>
            </div>
        </div>
        
        <!-- JS SCRIPTS -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
